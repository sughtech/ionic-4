<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Top Stories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Top Stories</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="results">
    <div *ngFor="let result of results">
      <app-article-item [article]="result"></app-article-item>
    </div>
  </div>
</ion-content>
